<html>

<head>
	<style>
		body {
			background: transparent;
		}
	</style>
</head>

<body>
	<script>
		setTimeout(function () {
			location.href = "http://192.168.137.1:3700/device";
		}, 30000)

		if (navigator.userAgent.search(/opera/i) != -1) {
			window.onkeypress = keyHandler;
		}

		function keyHandler(event) {
			try {
				var code = event.keyCode;
				if (code == stb.KEY_D) {
					stb.launchNativeUi();
				}
			} catch (e) {
				console.log(e);
			}
		}
	</script>
</body>

</html>

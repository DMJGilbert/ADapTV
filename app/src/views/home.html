<div ng-repeat="channel in channels | orderBy:'serviceId'" class="stream">
	<div class="ui dividing header">
		<div class="content">
			{{ channel.name }}
		</div>
	</div>
	<div>
		<div style="display: inline-block;">
			<img class="ui small image" src="/images/stream/{{ channel.serviceId }}.jpg">
		</div>
		<div style="display: inline-block;">
			<div class="now">
				Now: {{ channel.now.title }}
			</div>
			<div class="next">
				Next: {{ channel.next.title }}
			</div>
		</div>
	</div>
</div>
